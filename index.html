<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div class="status">
            <ul class="score">
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
                <li class="star">
                    <i class="fa fa-star"></i>
                </li>
            </ul>
            <p class="moves">
                <span id="moves">0</span>
                <span>moves</span>
            </p>
            <button class="control-btn">
                <i class="fa fa-play"></i>
            </button>
        </div>
        <ul class="deck">
            <li id="0" class="card"></li>
            <li id="1" class="card"></li>
            <li id="2" class="card"></li>
            <li id="3" class="card"></li>
            <li id="4" class="card"></li>
            <li id="5" class="card"></li>
            <li id="6" class="card"></li>
            <li id="7" class="card"></li>
            <li id="8" class="card"></li>
            <li id="9" class="card"></li>
            <li id="10" class="card"></li>
            <li id="11" class="card"></li>
            <li id="12" class="card"></li>
            <li id="13" class="card"></li>
            <li id="14" class="card"></li>
            <li id="15" class="card"></li>
        </ul>
    </div>
    <div class="container message">

    </div>
    <script src="main.js"></script>
</body>

</html>
